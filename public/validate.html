<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <title>Escáner QR</title>
      <script src="https://unpkg.com/html5-qrcode"></script>
      <link
         rel="shortcut icon"
         href="../public/favicon.ico"
         type="image/x-icon"
      />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Escáner de QR para validar tickets" />

      <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
         }

         h1 {
            color: #333;
            margin-top: 20px;
         }

         #reader {
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            padding: 10px;
         }

         #result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
         }

         button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
         }

         button:hover {
            background-color: #0056b3;
         }
         @media (max-width: 768px) {
            #reader {
               width: 90%;
            }

            h1 {
               font-size: 24px;
            }

            button {
               width: 90%;
               font-size: 14px;
               padding: 8px 16px;
            }

            #result {
               font-size: 16px;
            }
         }

         @media (max-width: 480px) {
            h1 {
               font-size: 20px;
            }

            button {
               font-size: 12px;
               padding: 6px 12px;
            }

            #result {
               font-size: 14px;
            }
         }
      </style>
   </head>
   <body>
      <h1>Escanea tu ticket</h1>
      <div id="reader" style="width: 250px"></div>
      <div id="validation-icon" style="margin-top: 20px; font-size: 50px;"></div>
      <div id="result"></div>
      <button onclick="location.reload()">Escanear otro</button>
      <script>
         function displayValidationIcon(isValid) {
            const validationIcon = document.getElementById("validation-icon");
            if (isValid) {
               validationIcon.innerHTML = "✅"; // Green tick for success
               validationIcon.style.color = "green";
            } else {
               validationIcon.innerHTML = "❌"; // Red cross for failure
               validationIcon.style.color = "red";
            }
         }

      </script>
      <script>
         const resultElem = document.getElementById("result");
         const html5QrCode = new Html5Qrcode("reader");
         const baseURL = "https://ticketing-app-bu5y.onrender.com/api/tickets/validate/";
         function onScanSuccess(qrCodeMessage) {
            console.log("✅ QR leído:", qrCodeMessage);

            html5QrCode
               .stop()
               .then(() => {
                  console.log("⛔ Escaneo detenido");

                  fetch(`${baseURL}${qrCodeMessage}`)
                     .then((res) => res.json())
                     .then((data) => {
                        // displayValidationIcon(data.isValid);
                        if (data.message === "Ticket is valid and now marked as used") {
                           displayValidationIcon(true);
                        } else {
                           displayValidationIcon(false);
                        }
                        resultElem.innerHTML = `<strong>${data.message}</strong><br /><p>Evento: ${data.eventName}</p><p>Email: ${data.email}</p>`;
                     })
                     .catch((err) => {
                        resultElem.innerHTML = `<strong>Error al validar el ticket</strong>`;
                     });
               })
               .catch((err) => {
                  console.error("Error al detener la cámara", err);
               });
         }

         html5QrCode.start(
            { facingMode: "environment" },
            {
               fps: 10,
               qrbox: { width: 100, height:100 },
            },
            onScanSuccess
         );
      </script>
   </body>
</html>
